,Get your Content on Google TV,'Google TV devices are typically the largest screen in the house, which makes them a prime platform for developers who want to distribute high quality, long form content right to the living room. We will talk about different options for hosting, streaming and securing your content on Google TV, and how to ensure your audience has a great experience viewing your content.   ','Familiarity with Android media framework, video hosting, and distribution',Google TV,'2032, 2137, 2311',,6,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1300.pdf,http://www.youtube.com/watch?v=bNbKpUqkOso&feature=plcp,,,, 1301,Y,Google TV,Advanced,Command and Control in the Living Room - Building Second Screen Apps for Google TV,'With the advent of Google TV, there is now an Android device at the center of the living room.  Building apps that run on Google TV, however, isn’t the only way for you to reach Google TV users.  Learn how Google TV enables you to leverage other connected devices, such as smartphones, tablets, or PCs (i.e. the “second screen”) to interact with televisions.',Existing Google TV or Android app developer,Google TV,'2071, 2287',,1,https://docs.google.com/presentation/d/1Ul-9Eu6OfClHA3wBgcJ5HK1gLpOVPsY6NKIq91DZ3_w/pub?start=false&loop=false&delayms=3000#slide=id.p19,http://www.youtube.com/watch?v=Nli4Vy2zGYA,,,, 1302,Y,Google TV,Intermediate,Bring Your App to the Big Screen,'Google TV expands the reach of the Android and the web to television, but designing applications for the TV is fundamentally different than building apps for mobile, tablet or PCs. In this session we'll we share the core points of our user research and give you tips on how to connect with your users by designing beautiful and functional Android and web applications for the biggest screen in the house.',,Google TV,'2302, 2127',,5,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1302.pdf,http://www.youtube.com/watch?v=sN4jUOYHVHk,,,Etz4LVYxtgo, 1400,Y,Android,Code Lab,Android Support Library and Action Bar,'Build an app that uses the support library to provide a smooth, consistent user experience on devices ranging from tablets running the latest release back to simple handsets running Froyo','<br>- Proficiency in Java<br><br>Intermediate knowledge of Android<br> Please ensure you have the following installed, can create a new Android project, and run it in the Emulator:<br> - <a href=''http://developer.android.com/sdk/index.html''>Android SDK</a> with 4.0.3 system image installed from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a><br> - <a href=''http://www.eclipse.org/downloads/''>Eclipse Classic</a> with <a href=''http://developer.android.com/sdk/eclipse-adt.html''>ADT Plugin</a><br>',,2044,,,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1400.pdf,,,,, 1401,Y,Android,Code Lab,Android App Monetization,'Go hands-on with all the different monetization technologies available to an Android app developer.  Build an app (or equip one you already have) with AdMob ads and in-app payments, in a way that’s rewarding to you, pleasant for your users, and highly secure for everyone.','<br>Please ensure you have the following installed, can create a new Android project, and run it in the Emulator:<br> - <a href=''http://developer.android.com/sdk/index.html''>Android SDK</a> with 4.0.3 system image installed from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a><br> - <a href=''http://www.eclipse.org/downloads/''>Eclipse Classic</a> with <a href=''http://developer.android.com/sdk/eclipse-adt.html''>ADT Plugin</a> OR <a href=''http://www.jetbrains.com/idea/download/''>IntelliJ IDEA Community Edition</a><br> - Google AdMob Ads SDK (Rev 6 from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a>)<br> - Google Play Billing Library (Rev 2 from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a>)<br> - (Optional, needed for testing) Google Play <a href=''https://play.google.com/apps/publish''>Android Developer Console Account</a><br>  - (Optional) AdMob <a href=''http://www.google.com/ads/admob/''>publisher account</a>',,'2043, 2347',,,,,,,, 1402,Y,Android,Code Lab,Android Dev Tools Bootcamp,We’ll get our hands dirty with all the latest goodness in the Android Developer toolset.  You should leave this session equipped with a broad understanding of how the pieces fit together and how to get maximum benefit from them.,'<br>- Proficiency in Java<br> Please ensure you have the following installed, can create a new Android project, and run it in the Emulator:<br> - <a href=''http://developer.android.com/sdk/index.html''>Android SDK</a> with 4.0.3 system image installed from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a><br> - <a href=''http://www.eclipse.org/downloads/''>Eclipse Classic</a> with <a href=''http://developer.android.com/sdk/eclipse-adt.html''>ADT Plugin</a><br>',,2023,,,http://tjohns.net/io2012/slides/,,,,, 1403,N,Android,Code Lab,,,,,,,,,,,,, 1404,Y,Google APIs,Code Lab,Building Android Applications that use Web APIs,'In this session, we will demonstrate how to enrich your Android application by integrating it with Google APIs using the Google API client for Java.  You will learn how to use the features of the Java client efficiently and securely, how to implement authentication for API calls, and how to perform Android-specific optimizations.','<br>- Proficiency in Java<br> Please ensure you have the following installed, can create a new Android project, and run it in the Emulator:<br> - <a href=''http://developer.android.com/sdk/index.html''>Android SDK</a> with 4.0.3 system image installed from <a href=''http://developer.android.com/sdk/adding-components.html''>SDK Manager</a><br> - <a href=''http://www.eclipse.org/downloads/''>Eclipse Classic</a> with <a href=''http://developer.android.com/sdk/eclipse-adt.html''>ADT Plugin</a><br> It is also recommended that you become familiar with Google APIs by viewing the webinar at <a href=''https://developers.google.com/events/ahNzfmdvb2dsZS1kZXZlbG9wZXJzcg4LEgVFdmVudBiUtccCDA/''>Google I/O 101: Google APIs: Getting Started Quickly</a>.','Android, Java','2309, 2162',,,,,,,, 1405,Y,Google APIs,Code Lab,Building Web applications in JavaScript that use Google APIs,'In this code lab, we will build a photo slideshow application powered by real time Google+ activity feeds using the Google API JavaScript client library. You will learn to display photos posted by particular users or related to specific topics or hash tags purely in HTML and JavaScript without the necessity of setting up and running a dynamic server.  The code lab will also explore other Google APIs such as Calendar and Books.',Proficiency in JavaScript,JavaScript,2303,,,,,,,, 1406,Y,Google Maps,Code Lab,'Build Maps with Google Maps Engine  ',Google Maps Engine allows organizations to process and publish their unique and compelling geospatial data entirely on Google's infrastructure. We'll show you how to use Maps Engine and how users are already using it to build custom maps. Then we will teach you how to build applications that can leverage private Maps Engine Maps as well as the ever increasing amount of value-added public maps via the new Maps Gallery,Proficiency in JavaScript,'Cloud, Maps','2118, 2132',,,,,,,, 1407,Y,Google Maps,Code Lab,Not Just a Map,'Using a real-estate site as a case study, we'll walk you through creating a website from scratch that takes full advantage of powerful Maps API's that got far beyond markers and infowindows.  We'll show you how features like the distance matrix, autogenerating tours, custom streetview, and more can enhance the user experience of your map related site.',Proficiency in JavaScript,Maps,'2230, 2263',,,,http://www.youtube.com/watch?v=ZUUQQ5sLsws&feature=plcp,,,, 1408,N,Google Maps,Code Lab,Optimizing Your Map with HTML5 [CANCELLED],'HTML5 contains a wealth of technologies that can be used to optimize your mapping application.  Learn about using websockets, offline storage, file access, canvas, CSS animations, and more. So bring your laptop and get ready to code.',,'Google Maps, HTML5','2033, 2261',,,,,,,, 1409,Y,Google+,Code Lab,Google+ History,Google+ history makes it easy for your site or app’s users to privately save and optionally share their online activity... and the early developer preview is ready for you!  Join this session to build a basic implementation using the documentation and a starter project.,'Proficiency in JavaScript, HTML, and CSS.','google+, google+ history',2011,,,,,,,, 1410,Y,Google+,Code Lab,Building Google+ Hangout Apps,'Google+ Hangouts bring you face-to-face with 9 other people from across the world with video.  Google+ Hangout Apps are shared activities---your content inside a Hangout!  In this lab, using Javascript and a web server, you will learn how to use the APIs to build a shared application that stays synced across all participants, uses delightful media effects, and authenticates using Google+.  We will discuss best practices, debugging, app design, animation, the latest API releases, and more.','<br>- Experience with basic web concepts<br>  - Proficiency in JavaScript, CSS, and HTML<br> - A place to host one or more files in a public place on the internet<br> - A code editor of your choice that will edit JavaScript<br> - A semi-transparent image that will make a good attachment to your face (a hat, glasses, etc)<br> - Download the <a href=''https://code.google.com/p/google-plus-hangout-samples/source/browse/#hg%2Fsimple-app''>Simple Hangout App</a> and host it on your public web server<br> - If you need a hosting solution, you can use our <a href=''https://code.google.com/p/google-plus-hangout-samples/source/browse/#hg%2Fstarter-app''>App Engine sample project</a><br> ',google+,2059,,,,,,,, 1,Y,YouTube,Code Lab,Master the Latest YouTube Data API,#N/A,#N/A,#N/A,#N/A,,,#N/A,,,,, 2,N,YouTube,Code Lab,New YouTube Android Player Tools,#N/A,#N/A,#N/A,#N/A,,,#N/A,http://www.youtube.com/watch?v=3WFsx-u-q3Y&feature=plcp,,,, 3,Y,Cloud Platform,Code Lab,Putting Google Cloud Together: Querying App Engine logs with BigQuery ,#N/A,#N/A,#N/A,#N/A,,,#N/A,,,,, 4,Y,Cloud Platform,Code Lab,Building REST APIs for Mobile with App Engine,#N/A,#N/A,#N/A,#N/A,,,#N/A,,,,, 5,N,Cloud Platform,Code Lab,Connecting the Developer Cloud to Google Apps [CONF],#N/A,#N/A,#N/A,#N/A,,,#N/A,,,,, 6,Y,Commerce,Code Lab,Monetizing your Web Apps: A Walkthrough of Google Wallet APIs for Mobile and Desktop,#N/A,#N/A,#N/A,#N/A,,,#N/A,,,,, 1421,Y,Google Drive,Code Lab,Implementing Your First End-to-End Drive App,'Google engineers will be on-hand to help you get Google Drive integration working with your own application.  We will walk through a brief introductory sample application, with a goal of getting everyone's Drive integration up and running before the end of the session.','<br>Working knowledge of Java.<br> Download and install <a href=''https://developers.google.com/eclipse/docs/getting_started''>Eclipse, the Google Plugin for Eclipse, and the App Engine SDK for Java</a><br>',Google Drive,2226,,,https://docs.google.com/presentation/d/1U6RdwlGiWwgnA1nE4IfgweBoaL1Gg7TmyJwcEQwnacc/edit,,,,, 1500,N,Accessibility,Tutorials/Webinars,,,,,,--,,,,,,, 1501,N,Android,Tutorials/Webinars,,,,,,--,,,,,,, 1502,N,Android,Tutorials/Webinars,,,,,,--,,,,,,, 1503,N,Android,Tutorials/Webinars,,,,,,--,,,,,,, 1504,N,Android,Tutorials/Webinars,,,,,,--,,,,,,, 1509,N,Cloud Platform,Tutorials/Webinars,Simple Mobile Backends Webinar,Short webinar showing how to connect Mobile Apps to App Engine using our new Swarm API.,,'Google App Engine, APIs',2158,Dan Holevoet,,,,,,, 1510,N,Cloud Platform,Tutorials/Webinars,App Engine Search Made Easy,Basic intro to Full Text Search and Prospective Search on App Engine.,,Google App Engine,'2308, 2120, 2131, 2227','Amy Unruh, Bo Majewski, Ged Ellis, Christina Ilvento',,,,,,, 1511,N,Cloud Platform,Tutorials/Webinars,'So Much Storage, So Little Time','As applications grow, so does the amount of data, and type of data, that you need to store. With several options out there: NoSQL Datastore, Cloud SQL, and Cloud Storage, this session is aimed at providing insight and strategies for when to use the right service.',,'Google App Engine, Datastore, NoSQL',2221,Chris Ramsdale,,,,,,, 1512,N,Commerce,Tutorials/Webinars,Getting Started with Google Shopping APIs,'This is an intro to a simple yet powerful programmatic interface that enables developers to upload their product data and query product data from Google. The new Shopping Application Programming Interfaces (APIs) have two main components: Content and Search. In this session, we will walk you through an initial introduction into these APIs. We'll discuss how to construct and send requests and we'll introduce you to open source client libraries that allow you to do this in your programming language of choice.',Familiarity with XML,Google Product Search,2115,Danny Hermes,,,,,,, 1513,N,Cloud Platform,Tutorials/Webinars,Get Started with Go,'Go is a new, fun, productive language developed by Google and the open source community. Get a feel for the language and its standard libraries and tools in this session, where we go through installing Go and writing some simple but useful programs.',,Go,2030,Andrew Gerrand ,,,,,,, 1514,N,Google APIs,Tutorials/Webinars,Using Google APIs: Getting Started Quickly,'In this session, you will learn some of the tools and services available for Google developers to build applications that use Google APIs.   You will learn how to navigate API documentation using the new developer site, how to try API calls using the APIs Explorer, how to learn and test authentication with OAuth 2.0, and how to get started building code in minutes.  You will also learn about ways to access the Google API client libraries and how to use the Google APIs console.',,'Google APIs, OAuth, OAuth 2.0, Google APIs Console',2159,Antonio Fuentes,,,,,,, 1515,N,Google APIs,Tutorials/Webinars,,,,,,--,,,,,,, 1516,Y,Google Drive,Tutorials/Webinars,The First Steps in Manipulating Files in Google Drive,'Google Drive is a storage platform that lets users access their data of any type from anywhere. The Google Drive SDK allows applications to store and retrieve files from Google Drive, and also to deeply integrate an app into the Google Drive user interface. This webinar introduces development for Google Drive using the Google Drive SDK.  We will discuss OAuth 2.0, how files are organized in Google Drive, and how to perform the most basic read and write operations on files in Google Drive.',Familiarity with Python,'Google Drive, APIs',2048,Nicolas Garnier,,,,,,, 1517,N,Google Maps,Tutorials/Webinars,Introduction to the Google Maps API,'So you want to make a map. There’s a reason the Google Maps API is the most popular for building scalable mapping applications. This webinar will walk you through the process of creating your first map. So come ready to code, you’re going to the basics of the Google Maps API. Learn about creating a map, styling it, create an autocomplete address search, and more.',Familiarity with JavaScript,Maps,2033,Mano Marks,,,,,,, 1518,N,Google Maps,Tutorials/Webinars,Getting Started with the Google Places API,'Google Places covers tens of millions of place locations around the world. But what's a place? A place is anything that answers the question ''Where are you?'' Restaurants, shops, landmarks, events, and much more. You can use it in the browser, from a server, or from a mobile device. This talk will show you how to get started with the Google Places API, and focus on how you can use this huge datastore in your mobile application.',,'Maps, Mobile','2071, 2267','Paul Saxman, Marcelo Camelo',,,,,,, 1519,Y,Google Drive,Tutorials/Webinars,Getting Started with Google Apps Script,'Google Apps Script is a JavaScript cloud scripting language that makes it simple to automate tasks and workflows, extend Google Apps, build web applications, and more. This webinar will introduce you to the Google Apps Script development environment and key features of Google Script like integration with Google services, building basic user interfaces, triggers and events, and publishing and sharing scripts.',Basic JavaScript,Basic JavaScript,2174,Jan Kleinert,,,,,,, 1520,N,Google TV,Tutorials/Webinars,Introduction to Google TV,'Google TV brings the Android open apps platform to the biggest screen and best sound system in most households. Watch this webinar to learn what Google TV is, why you should be interested in the platform, and how to begin building apps for users' living rooms.',,Google TV,2071,Paul Saxman,,,,,,, 1521,Y,Google+,Tutorials/Webinars,Introduction to the Google+ Hangouts API,'An introduction to  Hangout Apps - a new kind of social experience you can build into Google+ Hangouts. Learn what Hangout Apps are, how they work and how you can benefit from developing them.','Basic web programming (JS, HTML, CSS)',Google+,2046,Jonathan Beri,,,,,,, 1523,Y,YouTube,Tutorials/Webinars,YouTube for Your Business,This is an introduction to YouTube and its APIs with an emphasis on how you can use them for your business. The presentation includes examples for technical and nontechnical audiences.,,YouTube,2013,Shannon -jj Behrens,,,,,,, 1524,Y,YouTube,Tutorials/Webinars,Using Ruby on Rails and YouTube for Education,Did you know that YouTube offers APIs? Did you know that video is one of the most powerful communication mechanisms for instilling knowledge?  Now you can combine the two!  Watch as we show you that YouTube and Ruby on Rails are a great fit for building interesting educational apps.,Familiarity with Ruby,YouTube,2013,Shannon -jj Behrens,,,,,,, 1600,Y,Keynote,,'Keynote, Day 1',,,,,,,,,,,ANiY0uQHQVg, 1601,Y,Key
