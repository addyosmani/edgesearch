<script type="text/javascript">
var s="session_id,live,track,session_level,session_title,session_abstract,prereq,tags,speaker_id,speaker_name,room,preso,youtube_url,home_featured,session_screenshot,livestream, monicatran only,'Mark ''N'' if CONF',,'Intro, Intermediate, Advanced, Code Lab','Add [CONF] to the end of the title if Column B is marked ''N''',(60 words or less) ,Note any required pre-requisites,Strategic Products/Themes,,DEPRECATED. Verify on the live site 24hrs after changes are made. google.com/io,,Include the full URL link to your preso. ,Full YT url,Y/N,URLs for global home and event sub-home “featured session” sections,'Y' or 'N' for camera icons. The youtube url or id, for the actual stream url.', ,,,,,'DO NOT MAKE ANY CHANGES TO FROZEN HEADER ROWS.                                      ''Abstracts'' is locked for editing as it publishes directly to the website. Badges have been printed, so unless your change is urgent, we will not be attending to it.',,,,,,,,,,, 100,Y,Android,Intermediate,Google Cloud Messaging for Android ,'Cloud-to-device-messaging (C2DM) is coming out of beta and getting a new name: Google Cloud Messaging for Android. GCM for Android incorporates the lessons we learned in the C2DM beta, many of which take the form of new features.  This session will cover the new service end-to-end and in detail.',Some C2DM exposure,'Android, synchronization, cloud',2176,,9,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/100.pdf,http://www.youtube.com/watch?v=YoaP6hcDctM,,,, 101,Y,Android,Advanced,Making Good Apps Great: More Advanced Topics for Expert Android Developers,'In a follow-up to last year’s protips, this session will introduce more advanced techniques for expert Android developers. This session deep dives into advanced techniques for minimizing battery drain, improving stability, and delighting your users; helping you take your good apps and transform them into polished products.',Existing Android app developer,Android ,2177,,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/101.pdf,http://www.youtube.com/watch?v=PwC1OlJo5VM,,,ANiY0uQHQVg, 102,Y,Android,Intermediate,Android Fireside Chat,'Meet the Android Engineering team, and dig deep on the technology. ',,Android,'2177, 2376, 2178, 2369, 2370, 2371, 2372, 2369, 2370, 2371, 2372',,2,,http://www.youtube.com/watch?v=UGJbPPjANKA&feature=plcp,,,lz0o-y-2wT0, 103,Y,Android,Advanced,Doing More With Less: Being a Good Android Citizen,,Existing Android app developer,Android,2122,,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/103.pdf,http://www.youtube.com/watch?v=gbQb1PVjfqM&feature=plcp,,,ANiY0uQHQVg, 104,Y,Android,Intermediate,What's New in Android Developers’ Tools,'A tour of everything that’s new in Android developer tools, with guidance on how to use them for best results.',Existing Android app developer,'Android, tools','2178, 2186',,10,,http://www.youtube.com/watch?v=Erd2k6EKxCQ&feature=plcp,,,ANiY0uQHQVg, 105,Y,Android,,What's New in Android?,This is a developer-centric tour of what’s gone into the system and application frameworks since the last time we got together. ,,Android,'2179, 2180, 2157',,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/105.pdf,http://www.youtube.com/watch?v=Yc8YrVc47TI&feature=plcp,,,VuC0i4xTyrI, 106,Y,Android,Intermediate,Multi-Versioning Android User Interfaces,'This session will show you how to build user interfaces that work consistently across Android versions, from Eclair to today. We'll cover topics including the Action Bar, Fragments, style, size qualifiers, app structure, and navigation.',Existing Android app developer,'Android, user interface','2021, 2184',,10,https://plus.url.google.com/url?sa=z&n=1341961694389&url=https%3A%2F%2Fdocs.google.com%2Fpresentation%2Fpub%3Fid%3D1mKmwM-HNXukKT_FgAMmyCuwMdL4nQI4aZ6SXIr5wixc%26start%3Dfalse%26loop%3Dfalse%26delayms%3D3000&usg=5LZ9NjdMpBoe21rcskBJVD-9EUI.,http://www.youtube.com/watch?v=amZM8oZBgfk&feature=plcp,,,ANiY0uQHQVg, 107,Y,Android,Intermediate,Security and Privacy in Android Apps,'Android provides features and APIs that allow development of secure applications, and you should be using them. This session will start with an overview of Android platform security features, then dig into the ways that you can leverage them to protect your users and avoid introducing vulnerabilities. You'll also learn the best practices for protecting user privacy in your apps.',Existing Android app developer,'Android, security','2145, 2148',,4,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/107.pdf,http://www.youtube.com/watch?v=RPJENzweI-A,,,, 108,Y,Android,Intermediate,The Sensitive Side of Android,'Android has a sensitive side.  In this session, we will call out all the Android sensors: accelerometer, gyroscope, light, and more.  We’ll cover best practices for handling sensor data, with special focus on balancing battery life and usability.',Existing Android app developer,Android,'2068, 2067, 2072',,9,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/108.pdf,http://www.youtube.com/watch?v=Q0V_ld7iNw4&feature=plcp,,,, 109,Y,Android,Intermediate,For Butter or Worse: Smoothing Out Performance in Android UIs,'Great user experience requires buttery smoothness in rendering and animating your interface; your app must have a good, consistent frame rate. This session deep-dives into our work on the Android framework to find and fix performance issues, along with tips on how you can do the same for your applications.',Existing Android app developer,'Android, user interface','2179, 2180',,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/109.pdf,http://www.youtube.com/watch?v=Q8m9sHdyXnE&feature=plcp,,,ANiY0uQHQVg, 110,Y,Android,Advanced,Ten Things Game Developers Should Know,'This session reveals the things experienced game developers do to get good Google Play reviews, create a strong Android user experience, and be considered for featuring in Google Play Apps.',Existing Android app developer,'Android, games','2027, 2299',,4,,http://www.youtube.com/watch?v=WDDgoxvQsrQ,,,, 111,Y,Android,Intermediate,Monetizing Android Apps,'There’s more than one way to make money with your Android app: Paid apps, in-app billing, advertising, and so on.  This session covers the subject comprehensively, with details on the monetization tools in Google Play and a close look at the AdMob SDK, ad network mediation and Google Analytics.  Walk away armed with knowledge on how you can make more money, get more users and gain more insights.',,'Android, AdMob,Google Play, monetization, marketing','2354, 2181',,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/111.pdf,http://www.youtube.com/watch?v=DJdx_Wd_EOo&feature=plcp,,,VuC0i4xTyrI, 112,Y,Android,Intermediate,Android Design for Success,You have a great idea for an Android app. You want it to stand out among hundreds of thousands. You want your users to love it and tell everyone they know. The Android User Experience team is here to help. We’ll talk about the Android Design guide and other tricks of the trade for creating apps that delight users and help them accomplish their goals. No design background is required.,,'Android, user interface','2349, 2350, 2351, 2352',,9,,http://www.youtube.com/watch?v=2NL_83EG0no,,,, 113,Y,Android,Intermediate,Google Play: Marketing 101 for Developers,'As soon as you hit the “Publish” button on your app, you become (partly) a marketer; you might as well try to be a good one.  We’ll share everything we know about promoting apps on Google play: building a strategic marketing framework, making good use of media channels, taking advantage of the assets we’ve built for developers, and convincing the Play team to feature your app.',,'Google Play, Android, monetization, marketing','2152, 2153',,10,,http://www.youtube.com/watch?v=jT9cvFwB_6c&feature=plcp,,,VuC0i4xTyrI, 114,Y,Android,Intermediate,Navigation in Android,'An app is useless if people can’t find their way around it. Android introduced big navigation-support changes in 3.0 and 4.0. The Action Bar offers a convenient control for Up navigation, the Back key’s behavior became more consistent within tasks, and the Recent Tasks UI got an overhaul. In this talk, we discuss how and why we got where we are today, how to think about navigation when designing your app’s user experience, and how to write apps that offer effortless navigation in multiple Android versions.',,'Android, user interface','2184, 2161',,9,https://docs.google.com/presentation/d/1BaucBbey81e5qEyq_71hVe4kmd7F2x5nt_TcyuxrgK0/edit,http://www.youtube.com/watch?v=XwGHJJYBs0Q,,,, 115,Y,Android,Intermediate,So You've Read the Design Guide; Now What?,'The Android Design Guide describes how to design beautiful Android apps, but not how to build them. In this talk we'll give practical tips for how to apply  fit & finish as you are implementing your design, we'll show you how to avoid some common pitfalls, we'll describe some useful patterns, and show you how tools can help.',,'Android, user interface','2356, 2186, 2355',,9,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/115.pdf,http://www.youtube.com/watch?v=2jCVmfCse1E,,,, 116,N,Android,Advanced,Multimedia Processing on Android [CONF],'We will take a look at new frameworks in Android that require only a few lines of code to accomplish complex multimedia processing and analysis. Example application use cases include photo/video effects, face detection, and custom filters.',Existing Android app developer,'Android, multimedia','2112, 2299',,,,,,,, 117,Y,Android,Advanced,New Low-Level Media APIs in Android,Jellybean introduces a new set of powerful low-level media APIs that provide developers with the ability to access hardware codecs directly from Java. This session introduces the new APIs with examples.,Existing Android app developer,'Android, multimedia',2164,,9,,http://www.youtube.com/watch?v=YmCqJlzIUXs,,,, 118,Y,Android,Intermediate,Measuring the End-to-End Value of Your App,'We've rethought mobile app analytics from the ground up. If you are a mobile app developer, come see what's new from the land of Google Analytics; Understand how to measure the end-to-end value of your app, and improve its performance to drive usage and retention. ',,'Android, analytics','2233, 2094, 2102',,4,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/118.pdf,http://www.youtube.com/watch?v=_-B9mNAmzTI,,,, 119,N,Android,Advanced,Next Generation Google Maps Android API [CONF],'Hey Android developers! Want to use maps in fragments? How about a 3D camera with vector based rendering? And what about using the Places API for retrieving local businesses and points of interest? Hey Geo developers! Been putting off taking your awesome map apps to Android? Now you have no excuse. In this session, we’ll show you the latest and greatest in mapping technology on Android!',Existing Android app developer,'Android, location, maps','2067, 2188',,,,,,,, 120,Y,YouTube,Intermediate,New YouTube Android Player Tools ,'If you are building Android smartphone, tablet or Google TV applications and want to incorporate high-quality YouTube video playback in your product this session will rock your world.',Existing Android app developer,'YouTube, Android, GoogleTV','2154, 2190',,9,https://yt-android-api.appspot.com/,http://www.youtube.com/watch?v=3WFsx-u-q3Y,,,, 121,Y,Android,Intermediate,Building Android Applications that Use Web APIs,'Google offers a large and growing set of back-end services, from AdSense to Tasks to Calendar to Google+, that can enrich your app, and increasingly they have a uniform set of APIs.  This session discusses how to use them efficiently and securely, including authenticating safely and with good user experience, and describes Android-specific app-level optimizations. This talk will also introduce Google Cloud Endpoints - the ability to define your own REST APIs on App Engine, and use the Google API infrastructure to serve them. We will show you how you can use Google Cloud Endpoints to build great mobile apps back-ended by App Engine.','It is recommended that you become familiar with Google APIs by viewing the webinar at <a href=''https://developers.google.com/events/ahNzfmdvb2dsZS1kZXZlbG9wZXJzcg4LEgVFdmVudBiUtccCDA/''>Google I/O 101: Google APIs: Getting Started Quickly</a>.','Android, Google APIs','2162, 2135',,9,https://docs.google.com/presentation/d/1ac39UGuRGHNmuEwhC3VNVFQo3LAjrcqcJ_-A0ZIp9Ao/preview#slide=id.p19,http://www.youtube.com/watch?v=dylFNrvZ_3U,,,, 122,Y,Android,Intermediate,Android WebView,'Hundred of thousands of Android applications use WebView to display HTML content. In Android 4.0 it’s hardware-accelerated, which allows support for HTML5 features such as inline video, CSS 3d, CSS animations, and overflow elements. This talk will give an overview of the underlying implementation in ICS, explain how to best take advantage of WebView in your application, and cover best practices for high-performance HTML code.',,'Android, HTML5',2191,,4,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/122.pdf,http://www.youtube.com/watch?v=HbOtn5VhGZU,,,, 123,Y,Android,Intermediate,Android Apps in Google Play,'Google Play is growing faster than ever. In this talk, we'll share insights about Google Play's momentum, the most successful Google Play apps, and some new developments coming soon from Google Play. We'll also share new publisher-facing features that will help Android app developers get the most as they run their day-to-day businesses in Google Play.',,'Android, Google Play','2192, 2193',,10,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/123.pdf,http://www.youtube.com/watch?v=TlVhNVFjeZo&feature=plcp,,,VuC0i4xTyrI, 124,N,Android,Intermediate,Android Notifications [CONF],'We'll walk through the new Notification facilities introduced in the Android “J” release, and cover their philosophy, implementation, interaction model, and visual design patterns.',Existing Android app developer,'Android, User interface','2157, 2196',,,,,,,, 125,Y,Android,Intermediate,Up Close and Personal: NFC and Android Beam,'A session covering the developer-oriented NFC features we’ve been adding to the Android platform. Learn how to use Android Beam to add magic sharing abilities to your application, and see what other new and exciting NFC features we’re working on.',Existing Android app developer,Android,'2124, 2107',,9,https://storage.cloud.google.com/io2012/presentations/live%20to%20website/125.pdf,http://www.youtube.com/watch?v=HkzPc8ZvCco,,,, 126,N,'Android, Cloud Platform',Intermediate,Back-Ending Your Android App with Google App Engine,'This talk discusses the latest App Engine Tooling for Android, a complete toolset, including IDE support, for building Android apps that are backed by App Engine.  This makes it incredibly easy to write an app that spans client and server; in particular, authentication and account management Just Work out of the box and there’s support for setting up C2DM. This talk walks through building a fantastic cloud-based Android app.',,'Android, cloud','2135, 2198',,,,,,,, 127,Y,Android,Intermediate,Making Android Apps Accessible,Android 4.0 introduced platform-level accessibility APIs so that you don't have to be an expert to make an app that's accessible to people with disabilities. Come learn how APIs for accessibility make your job easier.,,'Android, accessibility, disabilities, TalkBack, DPAD, braille, vision, blind, ada','2199, 2200, 2123, 2201',,9,,http://www.youtube.com/watch?v=q3HliaMjL38&feature=plcp,,,, 128,Y,Android,Intermediate,ADK 2.0 ,'Introducing the new APIs and capabilities in ADK 2.0, with demos.',,'Android, Android@home','2333, 2334, 2335',,9,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/128.pdf,http://www.youtube.com/watch?v=ZUaKSs3utrs&feature=plcp,,,, 129,N,Android,Intermediate,Android@Home SDK [CONF] ,Technical walk-through of the new Android@Home SDK.,,'Android, Android@home',2202,,,,,,,, 130,N,Android,,Getting Found on Google Play Apps,'As an Android application developer, your goal is to get your app “ranked” and “discovered”. Google Play’s goal is to surface the best content for Android users. In this session we discuss best practices for app creators in view of both sets of goals. We will give an overview of the factors that Play considers important across the store and those that are particularly important for applications.  We will demonstrate, through concrete examples, some best practices you can employ to help your application rise above others in the Google Play Store. Come and hear the inside story from the people who run Google Play’s engines.',,,'2316, 2336',,,,,,,, 131,Y,Android,,Playing with Patterns,'Best-in-class application designers and developers will talk about their experience in developing for Android, showing screenshots from their app, exploring the challenges they faced, and offering creative solutions congruent with the Android Design guide. Guests will be invited to show examples of visual and interaction patterns in their application that manage to keep it simultaneously consistent and personal.',,,2339,,9,,http://www.youtube.com/watch?v=8iUbr8RZKtg,,,, 224,Y,Chrome,Advanced,Breaking the JavaScript Speed Limit with V8,'Are you are interested in making JavaScript run blazingly fast in Chrome? This talk takes a look under the hood in V8 to help you identify how to optimize your JavaScript code. We'll show you how to leverage V8's sampling profiler to eliminate performance bottlenecks and optimize JavaScript programs, and we'll expose how V8 uses hidden classes and runtime type feedback to generate efficient JIT code.  Attendees will leave the session with solid optimization guidelines for their JavaScript app and a good understanding on   how to best use performance tools and JavaScript idioms to maximize the performance of their application with V8.',,'JavaScript, Performance, Web Applications',2061,,3,,http://www.youtube.com/watch?v=UJPdhx5zTaw&feature=plcp,,,, 200,Y,Chrome,Intermediate, The Next Evolution of Chrome Apps ,'Chrome Packaged Apps are evolving to do more, work seamlessly offline, and give developers more control of their user interface.  Join us for a dive into the developer preview of the next evolution of Chrome Apps and learn how you can start doing things you never thought possible using web technologies.',,'HTML5, Chrome Platform Apps.','2172, 2323',,4,https://github.com/GoogleChrome/chrome-app-samples/tree/master/io2012-presentation,https://www.youtube.com/watch?v=j8oFAr1YR-0,,,3Mnz_QaB31Q, 201,Y,Chrome,Intermediate,Turning Your Web App into a ChromeApp ,'Chrome Apps are evolving to do more, work seamlessly offline, and give developers more control of their user interface. Join Pete LePage as he shows you how to build Chrome Apps and learn how you can start doing things you never thought possible using web technologies.',,'HTML5, Chrome Platform App',2010,,3,,http://www.youtube.com/watch?v=TEwpppxgZhM,,,, 202,Y,Chrome,Intermediate,Native Client LIVE,'In this talk, we will be porting an application to Native Client in 60 minutes, LIVE; showing the power of what Native Client can provide for traditional C++ developers looking to move to the web. In the porting process we'll cover specific tasks that a developer would need to perform during a port, and how to to address them with new tools and technologies including debugging integration with Visual Studio and a set of newly added utility libraries to the SDK.  Attendees to this session will walk away with a clear understanding of what's required to port their applications to Native Client so that they can start their own projects',,'Google Chrome, Native Client (NaCl)','2173, 2203',,3,,http://www.youtube.com/watch?v=1zvhs5FR0X8,,,, 203,Y,Chrome,Advanced,Life of a Native Client Instruction,'Native Client brings native code to the web - as safely and securely as JavaScript.  However, code run by Native Client must follow a few rules to ensure safety and to guarantee that the code integrates smoothly with a web application.  This session will follow a line of code throughout its lifecycle: compiled, loaded across the network, and run on a user’s machine.  Along the way, the nuts and bolts of Native Client’s security mechanisms will be explored, as well as the APIs that let native code integrate with the web rather than be tied to a particular operating system.',,'Native Client, PPAPI',2168,,11,http://nacl-instruction-io12.appspot.com/,http://www.youtube.com/watch?v=KOsJIhmeXoc,,,, 204,Y,Chrome,Intermediate,The Web Can Do That!?,'The web is changing so quickly that it's hard to keep up with what's new in the platform. HTML5's new capabilities allow developers to build a whole new suite of applications - things that were once impossible to do, are now a reality.  This session will walk you down the bleeding edge of HTML5 for 2012 by focusing on in-depth techniques, which solve real world challenges. We'll cover media capture, file I/O, advanced usage of websockets, media streaming, device input, multimedia, and modern css design.',,'html5, performance, web apps, websockets, file, multimedia, graphics',2016,,4,http://www.htmlfivecan.com,http://www.youtube.com/watch?v=X_ek1wSe66o&feature=plcp,,,tPtJd6AzU8c, 205,Y,Chrome,Intermediate,The Web Platform's Cutting Edge,'From embeds to widgets to managing complex applications, you constantly face the need for better componentization as a web developer. Many-a-lines of JavaScript have been written to alleviate this problem -- poorly. But help is on the way. The web platform is gaining a powerful new set of capabilities designed to better help you build robust, reusable, and packageable components. We'll cover what they do, their status, and how you can start playing with these powerful emerging technologies today. Most importantly, we'll show you how to get involved and help influence their direction as they mature.',,'web-components, JavaScript, HTML5','2357, 2205',,4,,http://www.youtube.com/watch?v=2txPYQOWBtg&feature=plcp,,,tPtJd6AzU8c, 206,Y,Chrome,Intermediate,Fast UIs for the Cross-Device Web,'One of the great features of the modern web is that sites work on any device with a browser. This session will focus on creating UIs for the cross-device web. We will cover building web sites that support multiple device form factors (responsive and non-responsive approaches), discuss single page sites and some of the layout features in modern mobile browsers, and do a deep dive into multi-touch input on the web. Finally, we'll show some of the awesome new mobile debugging tools in Chrome and Chrome for Android.',,'mobile, owp, web apps',2206,,4,,http://www.youtube.com/watch?v=ie4I7B-umbA,,,3Mnz_QaB31Q, 207,Y,Chrome,Advanced,Building High Performance Mobile Web Applications,'Learn what it takes to build an HTML5 mobile app that will wow your users. This session will focus on speed, offline support, UI layouts, and the tools necessary to set up a productive development environment.  Come to this session if you're looking to make a killer mobile web app that stands out amongst the competition.',,'mobile CSS, web apps, owp',2291,,3,,http://www.youtube.com/watch?v=jD_-r6y558o,,,, 208,Y,Chrome,Intermediate,What's Next for Chrome Extensions? ,'Chrome's extension system offers developers more opportunities than ever to customize and enhance users' experience on the web. New APIs are landing on a regular basis that provide new functionality and deeper hooks into Chrome itself. Join us for a walk through bleeding edge changes to Chrome's extension framework that increase security, improve performance, and make it easier than ever for users to get up and running with the product of your hard work.',,'Extensions, Content Security Policy, HTTPS, Security, Performance, Progress!,The Future™!',2052,,3,https://mkw.st/p/io12-whats-next-for-chrome-extensions/,http://www.youtube.com/watch?v=x9KOS1VQgqQ&feature=plcp,,,, 209,Y,Chrome,Advanced,Jank Busters: Building Performant Web Apps,'Building high-performance web apps is hard! When animations hitch, mouse hover effects lag, or page scrolls stutter, we call it jank. This talk is about hunting jank down and exterminating it.  Sources of jank in web apps include garbage collector runs, long image decodes, heavy paint times for DOM elements, JavaScript-heavy input handlers, unexpected WebKit layer invalidations, and more -- all getting in the way of the 60FPS every modern app developer should aim for. In this talk we'll go through a few techniques to ensure your web app has smooth animations, transitions, and scrolling. We'll cover ways to use Chrome’s Developer Tools to root out jank, as well as more advanced Chrome graphics profiling tools the intrepid can use to dig into what’s going on behind the scenes. We’ll even peek gingerly under the covers of WebKit to explain why that pesky hitch occurs in the first place.',,'Performance, Graphics, Animations / CSS animations, App development, Jank, Smoothness, Dev Tools','2194, 2175',,4,,http://www.youtube.com/watch?v=hAzhayTnhEI&feature=plcp,,,3Mnz_QaB31Q, 210,Y,Chrome,Intermediate,GRITS: PvP Gaming with HTML5,'This session will present GRITS, a player vs. player shooter game, built entirely using Google technologies. In this talk, we'll walk through building an HTML5 canvas engine, serving the content, networking using Websockets, using NodeJS, social integration and more.  Attendees to this session will walk away with a big-picture view of all the Google technologies that are relevant to web gaming, a deep understanding of how to get started with them, and have the ability to see them live, in action with the source code to the published game.',,'Google Chrome, Google App Engine, Google Wallet, Google Plus, Chrome Web Store, HTML5, HTML5- WebSockets, HTML5- Canvas rendering, HTML5- Box2D, HTML5- Web Audio',2173,,4,,http://www.youtube.com/watch?v=Prkyd5n0P7k&feature=plcp,,,tPtJd6AzU8c, 211,Y,Chrome,Intermediate,Putting the App Back into Web App - Web Programming with Dart,Do you want to build blazingly fast applications with beautiful graphics and offline support?  Would you like to run those apps anywhere on the open web?  Would you like to develop those apps in a language that supports modular large-scale development while keeping the lightweight feel of a scripting language? This session will show you how to use the Dart programming language to develop the next generation of amazing applications for the open web.,'<br>- Introduction to Dart tutorial<br> - Familiarity with basic web programming<br>','Dart, HTML5, offline, performance','2328, 2329',,3,,http://www.youtube.com/watch?v=YxogQGnMA9Y,,,, 212,Y,Chrome,Intermediate,Dart - A Modern Web Language,'The two creators of Dart will discuss the rationale behind Dart's design and its impact on web scalability and performance. They'll also present how Dart helps developers innovate by increasing their productivity without breaking backwards compatibility.  ','<br>- Introduction to Dart tutorial<br> - Familiarity with basic web programming<br>','Dart, HTML5, offline, performance','2208, 2209',,4,,http://www.youtube.com/watch?v=bsGgfUreyZw&feature=plcp,,,tPtJd6AzU8c, 213,Y,Chrome,Intermediate,Chrome Developer Tools Evolution,'Web app development moves fast and Chrome Developer Tools is still keeping you one step ahead.   If you know your way around the Dev Tools and would like to take your skills to a higher level, this session will kick your productivity into overdrive.  Since last year's installment, we've added a whole slew of features that empower developers to make rich web apps, so in this demo-rich session we’ll explain how to use those tools to develop and debug on mobile and desktop. We’ll take you jank hunting with the new timeline, delve into minified JavaScript via Source Maps, debug Web Workers – and much more.  Join us and learn what Chrome Developer Tools can do for you.',,'devtools, productivity, webapps, insight','2035, 2210',,4,,http://www.youtube.com/watch?v=3pxf3Ju2row&feature=plcp,,,3Mnz_QaB31Q, 214,Y,Chrome,Intermediate,Chrome/OS Fireside Chat ,An open forum for the Chrome/OS teams to discuss the web platform and take questions. This session will be live captioned. ,,'ChromeOS, Open Forum, Dory',2211,,5,,http://www.youtube.com/watch?v=UC9LwtA_MC8,,,, 215,Y,Chrome,Intermediate,Better Web App Development Through Tooling,'Building a solid webapp is a challenge for all developers, but a plethora of tools have emerged recently to assist you. From starting boilerplates, to performance tuning and build tools, you'll get a full overview of the tooling ecosystem. In this session, you'll learn which mature and valuable open source projects can save you time as well as get answers to common questions in building a webapp. ',,'tooling, workflow, productivity, html5, css3',2017,,4,,http://www.youtube.com/watch?v=Mk-tFn2Ix6g&feature=plcp,,,tPtJd6AzU8c, 216,Y,Chrome,Intermediate,How to Build Apps that Love Each Other with Web Intents,'Web Intents allows you to build applications that integrate with one another with an ease that has never been seen on the web before.  In this session we will show you how to connect applications using Web Intents and how to best integrate with the many actions available in Web Intents such as editing, saving and sharing.',,'Web Intents, Chrome apps, Web, HTML5','2036, 2195',,3,http://webintents-io12.appspot.com,http://www.youtube.com/watch?v=O1YjdKh-rPg&feature=plcp,,,, 217,Y,Chrome,Intermediate,WebRTC: Real-time Audio/Video and P2P in HTML5,'WebRTC brings webcam access, p2p, and rich audio/video communication capabilities to the browser. In this talk, we'll give an overview of the WebRTC technologies available today, show how to build WebRTC apps, and discuss the potential this technology adds to the Web Platform.',,'Chrome, HTML5, Webcam, Audio, Video, P2P',2212,,3,https://docs.google.com/presentation/d/16vD-RApRli9W76z36hKe-B3jjS1R-J9qX4lpBq2JrHg/edit,http://www.youtube.com/watch?v=E8C8ouiXHHk,,,, 218,Y,Chrome,Intermediate,The History and Future of Google Web Toolkit,'Follow along as we present a history of the GWT project, the exciting new features in the GWT 2.5 release, and where we plan to take GWT in the future. This session will be live captioned. ',,'GWT, tools',2275,,5,https://docs.google.com/presentation/d/1pC9WK80-fzIs2iMQOO3Jsvfmqv2erI9xucuF3lHOE7Q/edit,http://www.youtube.com/watch?v=VOf27ez_Hvg,,,, 219,Y,Chrome,Advanced,High Performance HTML5,'For years we built web apps that far outpaced the capabilities of the browsers they ran in. Just as the browsers were catching up HTML5 came on the scene - video and audio, canvas, SVG, app cache, localStorage, @font-face, and more. Now the browsers are racing to stay ahead of the wave that's building as developers adopt these new capabilities. Is your HTML5 app going to ride the wave or be dashed on the rocks leaving users stranded? Learn which HTML5 features to seek out and which to avoid when it comes to building fast HTML5 web apps. This session will be live captioned. ',,'html5, performance',2213,,5,,http://www.youtube.com/watch?v=6EJ801el-I8,,,, 220,Y,Chrome,Intermediate,Writing Secure Web Apps and Chrome Extensions,'Today, a carefully developed web app can boast a high level of security, by taking advantage of several technologies: HTML5, CSP, NaCl, and the Chrome extension framework. The objective of this session is to show how these technologies allow a developer to create a web app that rivals or exceeds a desktop app in features, while remaining more secure than its desktop counterpart. This session will be live captioned. ',,'Chrome platform, Chrome OS, NaCl, HTML5, security',2214,,5,https://docs.google.com/presentation/d/1i1zl5kGbx3zGvYKm-kUsIXX7pj2235RaWosIGNNPhf8/edit,http://www.youtube.com/watch?v=GBxv8SaX0gg,,,, 221,Y,Chrome,Intermediate,Turning the Web Up to 11,'This session will cover the web audio capabilities for games and music.  We'll walk through the &lt;audio&gt; element and the Web Audio API, and dive deep into using the Web Audio API for game audio and building music applications.  We'll also cover how to use the Node graph structure to build audio processing chains, and how to use analysis to do interesting tricks.',,'web audio, owp',2215,,3,http://webaudio-io2012.appspot.com/,http://www.youtube.com/watch?v=hFsCG7v9Y4c,,,, 222,Y,Chrome,Intermediate,Beyond Paper: Google Cloud Print and the Future of Printing,'Use Google Cloud Print's API to send documents to a printer (or anywhere else) quickly and easily. We're currently integrated with Chrome, ChromeOS, mobile Gmail/Docs, and most new printers, and that's just the start. We provide a configurable JavaScript API, an Android Intent, as well as HTTP and XMPP interfaces for sending documents and receiving them in virtually any format. Come learn how to enable printing from your web and mobile apps on any device to any printer in the world, with just a few lines of code! This session will be live captioned.  ',,'Printing, Chrome, Cloud, Mobile, Push',2170,,5,,http://www.youtube.com/watch?v=0G9OaTzdOa0,,,, 223,Y,Tech Talk,Intermediate,Advancing Accessibility for the Web ,'This session will help you learn through code samples and real world examples how to design and test your web apps for complete accessibility coverage. We will review APIs such as the Text-to-speech (TTS) API, tools like ChromeVox and ChromeShades and how Google products implement solutions today for users with disabilities.',,'Chrome, WebKit, Video, accessibility, screen readers','2008, 2216, 2200',,7,http://google-axs-chrome.googlecode.com/svn/trunk/developer/io_2012/index.html,http://www.youtube.com/watch?v=iY-_tO_L3VQ,,,, 225,Y,Chrome,Intermediate,New Web Tools and Advanced CSS/HTML5 Features from Adobe & Google,'Innovative new features such as CSS Regions, Exclusions, Shaders, Compositing, and the Shadow DOM bring powerful capabilities to modern browsers. See demos and code and learn about the status of these new standards. Get an early look at the development workflow enabled by Adobe Shadow and learn about the open source project ''Brackets'', which is working to create a code editor for the web built entirely with web technologies.',,'CSS, HTML5','2274, 2390, 2391',,4,,http://www.youtube.com/watch?v=bwOhfoewMYs,,,3Mnz_QaB31Q, 226,Y,Chrome,Intermediate,Migrating Code from GWT to Dart,'Curious to learn how to port your GWT code to Dart? In this session, we will go over Dart equivalents for various GWT libraries and idioms, techniques for interoperating with existing GWT server backends, and tricks to allow Dart code to talk to existing GWT and Javascript code.',,'GWT, Dart',2275,,3,,http://www.youtube.com/watch?v=EvACKPBo_R8&feature=plcp,,,, 300,Y,Cloud Platform,Intermediate,Getting the Most Out of Python 2.7 on App Engine,'The App Engine Python 2.7 runtime is more than a simple upgrade to the Python 2.5 runtime - it has fewer restrictions, introduces some popular third-party libraries and allows for concurrent requests. The session will explain how to get the most out of these new capabilities.',,Google App Engine,2300,,5,,http://www.youtube.com/watch?v=VPHHlnyoGfk&feature=plcp,,,Etz4LVYxtgo, 301,Y,Cloud Platform,Intermediate,App Engine Overview,'Be the first to hear about the exciting news from the Google App Engine team, and how GAE is expanding to meet your current and future needs.  Learn how the over 150k developers in startups and businesses building mobile, games and modern web apps are already enjoying the benefits.  ',,'Google App Engine, Google Compute Engine, Google BigQuery, Google Cloud Storage','2243, 2220',,5,https://docs.google.com/a/google.com/presentation/d/1n3Qw7KB7CWhCSfbTYhjjxCYooGUPMhtpZ4eYTDN75e4/edit,http://www.youtube.com/watch?v=uy0nALQEAM4&feature=plcp,,,aYy0H_K4LxQ, 302,Y,Cloud Platform,Intermediate,Introducing Google Compute Engine ,Google Compute Engine is a new virtual machine based cloud technology for large scale data processing and analytics workloads.   It allows the world to leverage the scalability and power of Google's data centers to run computationally intensive jobs.,,Google Compute Engine,'2111, 2337',,5,https://storage.cloud.google.com/io2012/presentations/live%20to%20website/302.pdf,http://www.youtube.com/watch?v=0-sF5ZWB_FY&feature=plcp,,,Etz4LVYxtgo, 303,Y,Cloud Platform,Intermediate,'Building Mobile App Engine Backends for Android, iOS and the Web','Mobile application development is growing at explosive rates and the best of those applications have a backend server. Find out how you can use App Engine's new feature to build powerful APIs to support mobile applications running on Android, iOS, and mobile browsers.',,'Google App Engine, APIs','2158, 2227',,6,,http://www.youtube.com/watch?v=NU_wNR_UUn4,,,, 304,Y,'Chrome, Cloud Platform',Intermediate,HTML5 and App Engine: The Epic Tag Team Take on Modern Web Apps at Scale,'This talk discusses the latest and greatest application patterns and toolset  for building cutting edge HTML5 applications that are backed by App Engine.  This makes it incredibly easy to write an app that spans client and server; in particular, authentication just works out of the box. This talk walks through building a fantastic cloud-based HTML5 application',,'APIs, Dart, HTML5, Google App Engine','2038, 2051',,11,https://storage.cloud.google.com/io2012/presentations/live%20to%20website/304.pdf,http://www.youtube.com/watch?v=v9TG7OzsZqQ,,,, 305,Y,Cloud Platform,Intermediate,Gaming in the Cloud,'Many games developers are finding the easy development and deployment experience of Google App Engine ideal for building cloud based state-storage, matching making services and collaborations services.   When you have a hit game, the last thing you want to do is worry about your server provisioning.  App Engine has an always-free tier to get you started and then scales seamlessly to any size of usage.   Game developers also use Google Cloud Storage to easily store and quickly deliver media files to clients around the world.   ',,'APIs, Google Compute Engine, Google BigQuery, Google App Engine, Google Cloud Storage',2050,,3,https://storage.cloud.google.com/io2012/presentations/live%20to%20website/305.pdf,http://www.youtube.com/watch?v=5lMcNPDR6uw,,,, 306,Y,Cloud Platform,Intermediate,SQL vs NoSQL: Battle of the Backends,'Google App Engine now offers both SQL and NoSQL data storage -- but which is right for your application? Advocates of each try to settle the issue once and for all, and show some of the tricks for getting the most out of each.',,'Google App Engine, Google Cloud SQL','2225, 2156',,6,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/306.pdf,http://www.youtube.com/watch?v=rRoy6I4gKWU,,,, 307,Y,Cloud Platform,Tech Talk,Building Data Pipelines at Google Scale,'Learn how to implement large-scale data pipelines quickly and easily using the Google Cloud. We'll demonstrate how to build pipelines that collect source data in the App Engine Datastore and Google Cloud Storage, process and transform it using MapReduce, and run ad-hoc analysis with Google BigQuery.',,'Google BigQuery, Google App Engine, MapReduce, Google Cloud Storage',2064,,8,,http://www.youtube.com/watch?v=lqQ6VFd3Tnw,,,, 308,Y,Cloud Platform,Intermediate,Managing Google Compute Engine Virtual Machines Through Google App Engine,Google Compute Engine provides highly efficient and scalable virtual machines for large scale data processing operations.   Integration with Google App Engine provides an orchestration framework to manage large virtual machine clusters used for data processing.  This session will talk demonstrate integration and discuss future use cases of the two technologies.,,'Google Compute Engine, Google App Engine','2298, 2297',,3,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/308.pdf,http://www.youtube.com/watch?v=I3Dh5a9XxX4,,,, 309,Y,Cloud Platform,Advanced,Big Data: Turning Your Data Problem Into a Competitive Advantage ,'Can businesses get practical value from web-scale data without building proprietary web-scale infrastructure? This session will explore how new Google data services can be used to solve key data storage, transformation and analysis challenges. We will look at concrete case studies demonstrating how real life businesses have successfully used these solutions to turn data into a competitive business asset. ',,'Google BigQuery, Google Cloud Storage','2236, 2119',,6,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/309.pdf,http://www.youtube.com/watch?v=UbLCEJ4sRFw,,,, 310,Y,Cloud Platform,Advanced,Optimizing Your Google App Engine App,'Learn from Google App Engine's SWEs and SREs how to optimize your app to increase your reliability, increase your performance, and reduce your costs.',,'Google App Engine, Page Speed','2197, 2140, 2133',,3,https://docs.google.com/presentation/d/1qGlu5mVDdiV76buBll8tujmurnomgWGtV9v4Zd7I1FE/edit,http://www.youtube.com/watch?v=zQ5_47zy4bY,,,, 311,N,Cloud Platform,Advanced,Introducing the PHP Runtime for Google App Engine [CONF],NOT LAUNCHING PLEASE REMOVE!!!!,,'Google App Engine, Google Cloud SQL','2221, 2234',,5,,,,,aYy0H_K4LxQ, 312,Y,Cloud Platform,Tech Talk,Crunching Big Data with BigQuery,Google BigQuery is a data analysis tool born from Google internal technologies. It enables developers to analyze terabyte data sets in seconds using a RESTful API.  This session will dive into best practices for getting fast answers to business questions.  We'll provide insight into how we process queries under the hood and how to construct SQL queries for complex analysis.  ,,'Google BigQuery, Google App Engine, Google Cloud Storage, gvis','2239, 2049',,3,https://docs.google.com/presentation/d/1sqOY7D8k4qzPaAy4X70rY3F6zUx8bEA4euTjJ0MlUeY/view,http://www.youtube.com/watch?v=QI8623HlYd4,,,, 313,Y,Cloud Platform,Advanced,Google Compute Engine -- Technical Details,'This session will provide an in depth overview of Google Compute Engine. Google Compute provides Virtual Machines optimized for large scale data processing and analytics. We will dive into the core concepts, API, unique features and architectural best practices in the context of concrete examples.',,Google Compute Engine,'2110, 2338',,6,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/313.pdf,http://www.youtube.com/watch?v=ws2VRHq5ars,,,, 314,Y,Cloud Platform,Tech Talk,Powering Your Application's Data using Google Cloud Storage,'Since opening its doors to all developers at Google I/O last year, the Google Cloud Storage team has shipped several features that let you use Google Cloud Storage for a variety of advanced use cases. This session will open with a quick introduction to the product, and quickly shift focus to implementing a variety of advanced applications using new features in Google Cloud Storage.',,Google Cloud Storage,'2119, 2310',,3,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/314.pdf,http://www.youtube.com/watch?v=cI35BAdKrr4,,,, 315,Y,Cloud Platform,Intermediate,Cloud Support,'Google’s Support Organization migrated applications from traditional web stacks to a cloud platform. See a real-world case study on one team’s successful effort to move to the cloud, and their experiences from it.  This includes providing crowdsourced real-time information for technicians, maintenance cost reductions, syncing data for corporate-wide usage and general tips and tricks we’ve learned along the way.',,'Google App Engine, Google','2240, 2289, 2290',,1,,http://www.youtube.com/watch?v=mXD3neNwxk0&feature=plcp,,,, 320,Y,Cloud Platform,Tech Talk,Go in Production,'Since Go's release in 2009 many companies (besides Google, of course) have used the language to build cool stuff. Join Gustavo Niemeyer from Canonical, Keith Rarick from Heroku, Evan Shaw from Iron.io, and Patrick Crosby from StatHat as they share their first-hand experience using Go in production environments.',,'Go, Cloud, Scalability, Programming',2030,,1,http://go-in-prod.appspot.com/,http://www.youtube.com/watch?v=kKQLhGZVN4A,,,, 321,Y,Cloud Platform,Fireside Chat,Meet the Go Team,'The Go programming language is an open source project to make programmers more productive. Go is expressive, concise, clean, and efficient. It's a fast, statically typed, compiled language that feels like a dynamically typed, interpreted language. In this fireside chat, have your Go questions answered by the gophers themselves.',,Go,'2030, 2105',,1,,http://www.youtube.com/watch?v=sln-gJaURzk,,,, 322,Y,Cloud Platform,Advanced,Go Concurrency Patterns,Concurrency is the key to designing high performance network services. Go's concurrency primitives (goroutines and channels) provide a simple and efficient means of expressing concurrent execution. In this talk we see how tricky concurrency problems can be solved gracefully with simple Go code.,,'Go, Concurrency, Scalability, Programming',2105,,1,,http://www.youtube.com/watch?v=f6kdp27TYZs,,,, 400,Y,Commerce,Intermediate,Making Google Product Search Work for You Using the Content API for Shopping,'To get the best out of product search, merchants need to provide complete and accurate product information, as well as fresh price and availability data for all products. This session will provide merchants with concrete steps they can take to improve their data quality using the Content API for Shopping. We will provide details on when it makes sense to use the Content API to submit data (as opposed to Feeds), and how to use the API. We will also go into details on how to debug API requests and errors, and talk about general  best practices to follow in order to use the API optimally and efficiently. ',Merchants using Content API,'Google Shopping, Google Merchant Center','2138, 2115',,7,https://google-content-api-tools.appspot.com/io-2012-data-quality-slides,http://www.youtube.com/watch?v=gij0ntgxDNA,,,, 401,Y,Commerce,Intermediate,Empower Local Shopping Through Google Product Search,'More and more of consumers research online first before going to a local store to purchase a product and we can expect this trend to continue to rise. How can merchants and retailers take advantage of this trend? Local shopping enables merchants to declare product price and availability per local store. In this session, we will show you how to set up and manage local shopping accounts in the Google Merchant Center and how to use the Content API to upload local products and do live inventory updates.',Merchants using Content API,'Google Shopping, Google Merchant Center','2116, 2244',,7,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/401.pdf,http://www.youtube.com/watch?v=eeUQO8audL8&feature=plcp,,,, 402,Y,Commerce,Intermediate,Monetizing Digital Goods with Google Wallet,'Whether you're a game developer selling virtual goods or currencies, or a media developer selling news content, videos, music or any other premium digital media, having an simple way to process payments from your customers is important. In this session, we will walk through an explanation of Google Wallet for digital goods, the new features, and the improved pricing model for developers. In addition, Kabam will share their experience with Google Wallet and best practices for integration.',Familiarity with JavaScript,'Monetization, Games, Digital Goods, Media','2294, 2314, 2315',,2,http://commerce-io12.appspot.com/session/index.html,http://www.youtube.com/watch?v=v_Qlb-CHOAY&feature=plcp,,,lz0o-y-2wT0, 403,N,Commerce,Intermediate,Frictionless Mobile Shopping with Google Wallet [CONF],Learn how online and mobile retailers can take advantage of the new Google Wallet solution to increase buyer conversion through frictionless payments and improved engagement with users.,Familiarity with JavaScript,'Google Wallet, mobile shopping',2345,,,,,,,, 404,Y,Commerce,Intermediate,Introducing Google Wallet Cloud APIs,'There have been exciting developments in the world of Payments at Google as we move forward with our digital wallet, and we have new APIs to share with you.  Come and join us as we kick off the Commerce track at Google I/O 2012 with Peter Hazlehurst, Global Head of Product Management, Payments.',Google Wallet,'Google Wallet, payments',2364,,6,,http://www.youtube.com/watch?v=tpEGuSwv1fY,,,, 405,N,Commerce,Intro,Leveraging the Google Wallet & Google Offers Open Ecosystem,'Do you promote offers on your website or mobile apps? Are you interested in improving the distribution, user engagement and tracking of your offers? If so, this session is for you. Join us to hear about the Save to Wallet  initiative.  The Save to Wallet plugin allows consumers to easily save and redeem your offers leveraging Google Wallet & Google Offers open ecosystem. ',JavaScript,'Google Wallet, Google Offers, Distribution','2340, 2346',,,,,,,, 500,Y,Entrepreneurship,Intermediate,Automating the Use of Affiliate Links to Monetize Your Web Site,'Some of the most profitable web sites on the web use affiliate links to both drive traffic and monetize their existing traffic. This talk will walk you through how to automate most of your existing processes using the Google Affiliate Network, similar to how other larger websites do this today.',Affiliate marketing familiarity,'Monetization, Google Shopping APIs, Google Merchant Center','2144, 2141',,7,,http://www.youtube.com/watch?v=Ytv7b-3nQUo,,,, 502,Y,Entrepreneurship,Intermediate,From Weekend Hack to Funded Startup - How to Build Your Team and Raise Money,'Have an idea and want to start a company? Learn how to attract investors, and what they want to see before writing a check. Hear from entrepreneurs who have raised money and VCs who have funded them.',,'Startup, Venture Capital','2327, 2326, 2325',,2,,http://www.youtube.com/watch?v=wnXt7ofkniM,,,,'Paul Graham, Joe Kraus, Kevin Rose' 503,Y,Entrepreneurship,,It's a Startup World,'Tech innovators and entrepreneurs across the world are building technologies that delight users, solve problems, and result in scaled local and global businesses. The web is a global platform, and as a developer or entrepreneur your audience is tool.  Hear the unique perspectives from a panel of entrepreneurs and VCs around the world who have succeeded in creating, launching, and scaling unique endeavors from Israel, the UK, Kenya, Singapore to Pakistan. ',,,'2384, 2385, 2386, 2387, 2388',,2,,http://www.youtube.com/watch?v=SYQym-qA_xI,,,, 504,Y,YouTube,Intermediate,YouTube Channels: Get with the Program!,'YouTube allows anyone to distribute videos to 800m web, mobile and TV viewers around the world. Come learn how to leverage this powerful platform to build an audience and market your products. We'll walk you through tips and techniques for building, programming, and promoting your very own YouTube channel.',,YouTube,'2117, 2167',,8,http://r6---nuq04t16.c.bigcache.googleapis.com/io2012/presentations/live%20to%20website/504.pdf?ms=tsu&mv=m&mt=1343024342&cms_redirect=yes&redirect_counter=1,http://www.youtube.com/watch?v=x6ufnham81k,,,, 600,Y,Google APIs,Advanced,Building Web Applications that use Google APIs and the JavaScript Client for Google APIs,'In this session, you will learn how to use the features of the Google API client for JavaScript to build rich web applications. Some of the features we will demonstrate include authentication and CORS.','Familiarity with JavaScript.  It is also recommended that you become familiar with Google APIs by viewing the webinar at <a href=''https://developers.google.com/events/ahNzfmdvb2dsZS1kZXZlbG9wZXJzcg4LEgVFdmVudBiUtccCDA/''>Google I/O 101: Google APIs: Getting Started Quickly</a>.',JavaScript,2246,,8,http://google-api-javascript-client.googlecode.com/hg/io-2012-slides/jsclient.html#1,http://www.youtube.com/watch?v=Z9uhYIzaiHI,,,, 601,Y,Google APIs,Intermediate,Real World Web Performance Measurement,Monitoring real world speed of a website or application is a difficult task. We’ll describe the Web Timing API and how Google Analytics (GA) uses it to provide fine grained real world speed data to its publishers. We’ll talk about customizing GA to gain detailed insights about site’s performance and share performance insights based on aggregate data.,Familiarity with Google Analytics is helpful,'Make the Web Faster, Google Analytics, Site Speed, Web Performance','2104, 2147',,8,,http://www.youtube.com/watch?v=WHhwXAw4Y64,,,, 602,Y,Google APIs,Intermediate,Data Driven Storytelling,'From a single chart to elaborate data driven storytelling, Google Chart Tools now provides a crisp and accessible experience based on our new HTML5 gallery. Come and learn how you can use animations, annotations and other visual semantics and to take user-interaction with rich data, to the next level.',Familiarity with JavaScript,'HTML5, charts, data visualization','2103, 2101, 2249',,8,,http://www.youtube.com/watch?v=PNu0BzKvqAM,,,, 603,N,Google APIs,Advanced,Using Google APIs to Build Apps that Subscribe to Push Notifications [CONF],'In this session, you will learn how to build applications that subscribe to push style notifications from Google APIs. We will use an App Engine example to demonstrate how, in many cases, you can minimize API call traffic from your application by subscribing to push notifications, even for calls that require end user authentication.',,Google App Engine,2155,,,,,,,, 604,Y,Google APIs,Advanced,OAuth 2.0 for Identity and Data Access,'Users like to keep their data in one place on the web where it's easily accessible.  Whether it's YouTube videos, Google Drive files, Google contacts or one of many other types of data, users need a way to securely grant applications access to their data.  OAuth is the key web standard for delegated data access and OAuth 2.0 is the next-generation version with additional security features.  This session will cover the latest advances in how OAuth can be used for data access, but will also dive into how you can lower the barrier to entry for your application by allowing users to login using their Google accounts.  You will learn, through an example written in Python,  how to use OAuth 2.0 to incorporate user identity into your web application.  Best practices for desktop applications, mobile applications and server-to-server use cases will also be discussed.',,'OAuth, OAuth 2.0, Authentication, Security, Access',2049,,11,http://oauth2-preso.appspot.com,http://www.youtube.com/watch?v=YLHyeSuBspI,,,, 605,Y,Google APIs,Intermediate,Optimizing Your Code Using Features of Google APIs,'Google APIs support a variety of features designed to enable state of the art development.  In this session, you will learn how to create applications that use performance enhancing features to make your code run faster and use fewer resources.  Some features we'll describe include batching, requests for partial response, and efficient ways to handle media.','It is recommended that you become familiar with Google APIs by viewing the webinar at <a href=''https://developers.google.com/events/ahNzfmdvb2dsZS1kZXZlbG9wZXJzcg4LEgVFdmVudBiUtccCDA/''>Google I/O 101: Google APIs: Getting Started Quickly</a>.',APIs,2160,,8,,http://www.youtube.com/watch?v=_8Szf-eY27k,,,, 701,Y,Google Drive ,Intro,Introducing the Google Drive SDK ,'In this talk, we will introduce a number of major new features and platforms to the Google Drive SDK.  We will discuss what we feel is a revolution in the way developers write collaborative applications.  We will also announce a new API to make managing files in Google Drive even easier for developers, replacing some legacy APIs in the process.  We will also give out free T-shirts to attendees!',,,'2251, 2283',,8,,http://www.youtube.com/watch?v=25HkrDjg6sQ,,,, 702,Y,Google Drive ,Intro,What’s Possible with the Google Drive SDK,'Partners of Google Drive have already implemented a number of extremely compelling applications that use Google Drive for file storage. Implementing on the Google Drive SDK enables developers to distribute the cost of storage, while also removing the pain of reimplementing file management. In this session, we’ll take a look at a number of existing Google Drive SDK implementations with popular apps. In particular MindMeister, Cloud9 IDE and CoolIris will be here to talk about their integration.',,,2048,,1,https://docs.google.com/presentation/d/1A6EjN8e2Z7BUf_D7jcvP87YNXrUC39I3J9UujPa0HuA/preview,http://www.youtube.com/watch?v=lc_Eme_xpr4,,,, 703,Y,Google Drive ,Advanced,Deep Dive into the Next Version of the Google Drive API ,'This session discusses a number of best practices with the new Google Drive API.  We’ll cover how to properly sync files, how to manage sharing, and how to make your applications faster and more efficient than ever before.  We’ll go through an entire working application that exposes best practices.',,,'2169, 2282',,1,https://docs.google.com/presentation/d/1lG8aur8oK-dePzt8NRlFzjSYOsnEG4frCuUQ7fdirYE/preview,http://www.youtube.com/watch?v=Rj8JoAAytyg,,,, 704,Y,Google Drive ,Advanced,Writing Polished Apps that have Deep Integration into the Google Drive UI,'We'll go through how to implement complete Drive apps.  This is not an introduction to Drive apps, but rather how to build your product into Google Drive, and ensure that the experience is seamless for a user.  We will also discuss how to effectively distribute your app in the Chrome Web Store.  The example app built in this talk will demonstrate an example use case, but otherwise be production-ready.',,,'2252, 2007',,1,https://docs.google.com/presentation/d/16lxgzxpaBzzjppm1eyW_PnGaAJyYoKs66SjEJVS0aBc/preview#slide=id.p18,http://www.youtube.com/watch?v=j0XQ2FpTJyQ&feature=plcp,,,, 705,Y,Google Drive ,Advanced,Writing Efficient Drive Apps for Android,'This session goes through how to write Drive apps that synchronize files with Android devices.  We'll also go into how to open files on Android devices, or create new files from this environment.',,android,'2253, 2226',,6,https://docs.google.com/presentation/d/1LrEKp2PqESsES3upS1xsSARz35KS-9QHnYFTKvS2yzM/preview,http://www.youtube.com/watch?v=xRGyzqD-vRg,,,, 706,Y,Google Drive,Advanced,Storing Data in Google Apps Script,'This session covers the different ways in which developers can store data when using Google Script.  We'll break things down by use case, and then show examples of how to use the different options: spreadsheet, Script/User Properties, JDBC connector, and distribution.',,jdbc,2171,,7,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/706.pdf,http://www.youtube.com/watch?v=8lJewIWVI5s,,,, 707,Y,Google Drive,Advanced,Use What You Know: HTML and JavaScript in Apps Script,'This session covers how to build dynamic webapps and services in Apps Script, using skills that you already have. During the session we'll show how to create rich interactive apps using regular HTML and JavaScript, while maintaining deep Google integration via Apps Script. We'll also cover how to use scripts to serve text content like JSON and XML. ',,'html, JavaScript',2223,,11,,http://www.youtube.com/watch?v=tcl24asytos,,,, 708,Y,Google Drive,Intermediate,Putting Together the Pieces: Building Apps with Google Apps Script,'Learn what's new with Google Apps Script. This session will explore the simplicity of Google Apps Script to build an app that integrates across many Google services. Many of the Google Apps Script services will be covered, demonstrating how Google Apps Script is both a powerful application platform.',,,2025,,1,https://docs.google.com/presentation/d/15ChisW--HBA4jNgnO3O0T3w4SpqRm3WEGGdwZGFZuhw/edit,http://www.youtube.com/watch?v=qZRsVqOIWms&feature=plcp,,,, 800,Y,Google+,Intermediate,Integrating Google+ Into Mobile Apps,'Create a more engaging and personalized experience for your users by incorporating aspects of Google+ into your mobile app. Learn how your users can share pictures, links, and more into Google+ from your app, and how doing so can raise visibility and discoverability of your application.',Existing mobile developers,'Mobile, Google+',2088,,2,http://hikeplannerapp.appspot.com/slides/,http://www.youtube.com/watch?v=ShpiSTUfBRo&feature=plcp,,,MMGGdW0_aD4, 801,Y,Google+,Intermediate,The Next Generation of Social is in a Hangout,'Make your apps come alive with live audio/video conversations using the Hangouts Platform API. Using the Google+ Hangouts API, you can develop collaborative apps that run inside of a Google+ Hangout. Leave inspired by what you can create with the Hangouts APIs.',Familiarity with JavaScript,'Hangouts, Google+','2255, 2046',,2,http://o-o.preferred.lax04t03.v2.cache7.c.bigcache.googleapis.com/io2012/presentations/live%20to%20website/801.pdf?ms=tsu&mt=1341421023&cms_redirect=yes&redirect_counter=1,http://www.youtube.com/watch?v=Vf_OKbFlS7c,,,lz0o-y-2wT0, 802,Y,Google+,Intermediate,How we Make JavaScript Widgets Scream,'When loading websites every millisecond counts. Social widgets should enhance a website experience and they should definitely not slow it down. We'll walk through the unique challenges of loading social widgets such as the +1 button and how we made sure that they load as fast as possible  – yes, there will be war stories! While we'll focus on widget performance, many of the techniques we used have wider applicability and we'll show how they can make your website faster, too.',,'JavaScript, Performance','2142, 2256',,7,https://docs.google.com/presentation/d/1of4fBZ5CTPG11uV6qEjKF48A8TNebWOqben8TQusflc/preview#slide=id.p19,http://www.youtube.com/watch?v=4rlbTVkyJc4&feature=plcp,,,, 803,Y,Google+,Beginner,Google+ Platform Basics,'Get the most out of Google by adding Google+ to your site and enabling your content to appear richer and in more places.  In this session we'll cover the basics of the Google+ platform including the +1 button, brand badge, personal badge, search authorship, snippets, Google+ pages, and more.',,'Google+, Publisher, Branding','2002, 2257',,2,,http://www.youtube.com/watch?v=mXSjF6iNFeg&feature=plcp,,,lz0o-y-2wT0, 805,Y,Google+,Intermediate,Getting More from the Google+ Platform,'You've implemented some Google+ platform features and now you want more.  Learn the how, why, and measurement of increasing engagement on your content wherever it might be.  In this session, we'll do a deep dive on best practices and implementation of the Google+ platform.  Topics will range from button choice, speed, and the JS API to advanced structured markup, custom analytics, and deep engagement.',,'Google+, Publisher, JavaScript',2011,,2,,http://www.youtube.com/watch?v=LcK3UW_prB0&feature=plcp,,,MMGGdW0_aD4, 806,Y,Google+,Beginner,Getting Started with the Google+ History API,Google+ history makes it easy for your site or app’s users to privately save and optionally share their online activity -- it’s like Instant Upload for almost anything.  We’ll show you how to get started with the early developer preview of this new API.,,'Google+ history, Google+','2011, 2259',,2,,http://www.youtube.com/watch?v=ypO2q_KBz9I,,,MMGGdW0_aD4, 807,Y,Google+,Intermediate,Advanced Google+ History API ,Google+ history makes it easy for your site or app’s users to privately save and optionally share their online activity.  In this session we'll take an in-depth look at the early developer preview API with emphasis on best practices and extended features.,,'Google+ history, Google+',2011,,2,,http://www.youtube.com/watch?v=fBvgP4jSWJw&feature=plcp,,,MMGGdW0_aD4, 808,Y,Google+,Beginner,Fireside Chat with the Google+ Platform Team,'Meet the Google+ platform team, have your questions answered, and dig into the technology.',,Google+,,,2,,http://www.youtube.com/watch?v=VgreqAL5pxw,,,MMGGdW0_aD4, 809,Y,Google+,Beginner,Fireside Chat with the Hangouts Team,'Come join a conversation with the Google+ Hangouts team. Hear the thinking behind Google's real time strategy and learn how businesses, broadcasters, developers, and families are all using the product. Ever wondered how a hangout on air works? Come to this session to get all your questions answered and learn what's in store for hangouts in the future.',,Google+,,,2,,http://www.youtube.com/watch?v=alFbKW9LYIQ&feature=plcp,,,lz0o-y-2wT0, 900,Y,Google Maps,Intermediate,Best Practices for Maps API Developers,'The Google Maps API makes it easy to add simple maps to your applications, but we want to take you to the next level. In this session we reveal our recommended best practices for Maps API developers, including developer tools, testing, and API features that will save you time, avoid a headache or two, and delight your users.',,,'2260, 2262',,1,http://maps-api-best-practices-io12.appspot.com/,http://www.youtube.com/watch?v=5nRNbKPiSQ8,,,, 901,Y,Google Maps,Intermediate,A Master Class in Styling,'Custom Styled Maps allow developers to customize the look and feel of the underlying Google Maps tiles. This makes it really easy to make a great looking map. You can tailor your map to your message, to your color scheme, or to help emphasize your data. In this class, master maps designers will help you build beautiful, elegant styles that make your maps work for you. ',Familiarity with JavaScript,'Design, Google Maps','2235, 2313',,1,http://mapstylingpreso.appspot.com/,http://www.youtube.com/watch?v=XEoVkt07cSQ,,,, 902,Y,Google Maps,Intermediate,Computing Map Tiles with Go on App Engine,'In this talk we use the Maps API and Go on App Engine to build an app to build custom tile sets for Google Maps. The app demonstrates using Go's suitability for computation in the cloud and App Engine's key scalability features, such as Task Queues and Backends.',,'Google App Engine, Google Cloud Storage, Go, Maps','2263, 2030',,1,,http://www.youtube.com/watch?v=sPagpg0b7no,,,, 903,Y,Google Maps,Intermediate,Spatial Data Visualization,'Maps were among the first data visualizations, but they can also provide the backdrop for visualizing your own spatial data. In this session, we'll take a voyage through the world of map based data visualization, arming you with the tools you need to most effectively bring your data to life on a map using the Maps API v3.',,Google Maps,'2261, 2143',,6,http://maps-api-presentations.appspot.com/io2012-spatial/spatial_data_visualization.html,http://www.youtube.com/watch?v=j9ZO4mTDAtM&feature=plcp,,,, 904,Y,Google Maps,Intermediate,What’s New in Google Maps,'There is a lot of exciting things happening in the world of Maps at Google. Come and join us as we kick off the Maps track at Google I/O 2012 with a dive into the cutting edge of online maps with Google's Vice President of Google Maps and Earth, Brian McClendon, ',,Google Maps,'2264, 2108, 2265',,5,,http://www.youtube.com/watch?v=e0K805PeOfI&feature=plcp,,,aYy0H_K4LxQ, 905,Y,Google Maps,Intermediate,Not Just a Map,'The Google Maps API is the most popular mapping platform in the world, but it offers developers and users so much more than just a map. In this session we’ll review the wealth of additional value that the Maps API has to offer, and the essential features that developers should be aware of across a number of verticals, including real estate, travel, and retail.',,Google Maps,'2230, 2146',,6,http://not-just-a-map.appspot.com/,http://www.youtube.com/watch?v=ZUUQQ5sLsws&feature=plcp,,,, 906,Y,Google Maps,Intermediate,Enterprise Geospatial in the Cloud,'Google now offers a powerful and versatile cloud hosting solution for geospatial data and analysis. Learn how your business can exploit this potential to reduce costs, increase productivity, and deliver services to your employees and developers using familiar tools like Google Earth and the Google Maps API.',,Google Maps,'2266, 2033',,5,http://io-12-enterprise-maps.appspot.com/,http://www.youtube.com/watch?v=G0Vc0zTrmj4&feature=plcp,,,Etz4LVYxtgo, 907,Y,Google Maps,Intermediate,Building a Business Around the Places API,'The Google Places API provides access to the most comprehensive and accurate collection of business listings information in the world. Join us to learn how your app can exploit the Places API to deliver the maximum economic and strategic value to you and your users, and participate in the future of mobile commerce.',,Google Maps,'2267, 2009',,6,http://places-api-io12.appspot.com/,http://www.youtube.com/watch?v=JCgTAWXwjOk&feature=plcp,,,, 908,Y,Google Maps,Intermediate,Empowering your Workforce with Google Maps,'One of the most difficult problems managing your business is figuring out where everything is, be it employees, deliveries, or equipment. In this session we will show you how you can use Google technology to manage all of the assets of your business, and make sure everything is in the right place, at the right time.',,Google Maps,'2165, 2268',,11,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/908.pdf,http://www.youtube.com/watch?v=y1rTOyQde74,,,, 909,Y,Google Maps,Intermediate,Fireside Chat with the Google Maps API Team,'Meet the engineers behind Google Maps and Google Earth for an open discussion on the Google Maps API, Google Earth, and KML. Submit and vote up questions here:  http://goo.gl/LgnRa',,Maps,'2265, 2260, 2269, 2125, 2312, 2324, 2270',,1,,http://www.youtube.com/watch?v=Q1hCGZ13pn4,,,, 1100,,YouTube,,,,,,,,,,,,,, 1101,Y,YouTube,Intermediate,Getting Direct Feedback from your YouTube Community,Do you want to hear from (and see!) your site's community? We will be sharing a new way to solicit videos from your users. Come and learn about how it was developed and see an example of it put to use as part of the YouTube Direct open source video submission platform.,,YouTube,'2121, 2056',,8,,http://www.youtube.com/watch?v=8eYliX47sVI,,,, 1102,Y,YouTube,Intermediate,'Mobile YouTube API Apps for Content Creators, Curators and Consumers','A fast growing portion of YouTube uploads and consumption takes place on mobile devices. This presents new opportunities for mobile application developers. Come and learn about how the YouTube API is used to build engaging mobile apps for content creators, curators and consumers. See innovative mobile application examples and learn from the experience of: Flipboard, 955 Dreams and WeVideo. ',,YouTube,'2015, 2013, 2285, 2398, 2399, 2400',,8,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1102.pdf,http://www.youtube.com/watch?v=Xthqod1Oonc&feature=plcp,,,, 1103,Y,YouTube,Intermediate,YouTube API + Cloud Rendering = Happy Mobile Gamers,'YouTube is one of the top destinations for gamers. Many console developers already incorporate video recording and uploading directly into their titles, but uploading to YouTube from a mobile game presents a unique set of challenges. Come and learn how the YouTube API combined with cloud computing can help enable video uploads in your mobile game.',,YouTube,'2015, 2115, 2402, 2401, 2414',,5,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1103.pdf,http://www.youtube.com/watch?v=DMbOazfc2wA&feature=plcp,,,aYy0H_K4LxQ, 1104,Y,YouTube,Intermediate,HTML5 at YouTube: Stories from the Front Line,'Is HTML5 ready for production code?  Of course it is.  This is a look into all the different HTML5 technologies we use in live code at YouTube.  We'll have a collection of tips, tricks, and best practices for HTML5 video, the track tag, getUserMedia, and more.  Plus a deep dive into Mobile Video Tag development.',,YouTube,'2055, 2149',,5,http://gregthebusker.com/html5/slides.html,http://www.youtube.com/watch?v=GZG9G5txtaE&feature=plcp,,,aYy0H_K4LxQ, 1200,Y,Tech Talk,,The Art of Organizational Manipulation        ,'We often hear engineers lament how hard it is to get anything done inside of a big company. The trick to overcoming this is to know the right people, understand how power flows in the organization, and, most importantly, what you can get away with and when. We'll help you understand the human element of navigating companies both big and small through a series of (hopefully) amusing anecdotes.        ',,,'2113, 2114',,7,,http://www.youtube.com/watch?v=OTCuYzAw31Y,,,, 1201,Y,Tech Talk,Intermediate,SPDY: It's Here!,'SPDY makes your web pages faster over SSL than they'd be over HTTP. We'll talk about why you should care, give tips about how to take advantage of its features, talk about working implementations, and tell you about the future.',,,2163,,2,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1201.pdf,http://www.youtube.com/watch?v=zN5MYf8FtN0,,,, 1202,Y,Tech Talk,Intermediate,Designing for the Other Half: Sexy Isn't Always Pink,Women control 80 percent of consumer spending and drive the majority of user activity on many of the largest social networks. Female gamers over 55 spend the most time online gaming among any demographic.  Are you thinking about how your product or business is attracting and engaging women? Hear from our panel on the technologies winning over female users that aren’t so pink.,,Entrepreneurship,'2358, 2359, 2360, 2361, 2362',,7,,http://www.youtube.com/watch?v=ADHQki0v600,,,, 1203,Y,Tech Talk,Intermediate,Running Google on Google ,'How do you scale your IT operations to keep up with growth in your business, workers and systems?  This session will explore how Google's IT organization, Corporate Engineering, has kept up with the growth of Google.  Using practical examples from Google's use of Ganeti virtualization, Google Cloud and data analysis learn how you can apply these lessons in your organization.',,'Google, App Engine, API, Enterprise','2241, 2353',,5,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1203.pdf,http://www.youtube.com/watch?v=TELArK6SmyY,,,Etz4LVYxtgo, 1204,Y,Tech Talk,Advanced,Advanced Design for Engineers,'Design isn’t black magic, it’s a field that people can learn.  In this talk two elite designers from Google will give you an advanced crash course in interactive and visual design.  Topics will include mental models, natural mappings, metaphors, mode errors, visual hierarchies, typography and gestalt principles.  Correctly applied this knowledge can drastically improve the quality of your work.',,'Design, User Experience','2126, 2183',,7,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1204.pdf,http://www.youtube.com/watch?v=iJDoxOTyMdk,,,, 1205,Y,Tech Talk,Intermediate,Protecting your User Experience While Integrating 3rd-party Code,'The amount of 3rd-party content included on websites is exploding (social sharing buttons, user tracking, advertising, code libraries, etc).  Learn tips and techniques for how best to integrate them into your sites without risking a slower user experience or even your sites becoming unavailable.','Basic JavaScript, HTML and TCP','Make the Web Faster, Web Performance, JavaScript',2106,,7,,http://www.youtube.com/watch?v=JB4ulhFFdH4&feature=plcp,,,, 1206,Y,Tech Talk,Intermediate,Maps for Good,'Developers are behind many cutting-edge map applications that make the world a better place. In this session we'll show you how developers are using Google Earth Builder, Google Earth Engine, Google Maps API and Android apps for applications as diverse as ethno-mapping of indigenous cultural sites, monitoring deforestation of the Amazon and tracking endangered species migrations around the globe. Come learn about how you can partner with a non-profit to apply for a 2012 Developer Grant and make a positive impact with your maps.',,Google Maps,'2128, 2129',,7,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1206.pdf,http://www.youtube.com/watch?v=Xho2RCqRLYE&feature=plcp,,,, 1207,Y,Tech Talk,Intro,Ignite,Ignite captures the best of geek culture in a series of five-minute speed presentations. Each speaker gets 20 slides that auto-advance after 15 seconds. Brady Forrest (Khosla Ventures) is hosting. ,,,'2403, 2404, 2405, 2406, 2407, 2408, 2409, 2410, 2411, 2412, 2413','Richard Warp, Thomas Park, Peter Norvig, David Weekly, Chris Vein, Amy Jo Kim , Chiu-Ki Chan, Jon Vlachogiannis, DJ Patil, Curtis Branch, Chris Marks',10,,http://www.youtube.com/watch?v=u2pnD2ZsEYs&feature=plcp,,,, 1208,Y,Tech Talks,Tech Talk,Developing for a Global Audience: Tools for Localization and Internationalization,'As internet and mobile penetration continue to rise, developers face a unique and challenging opportunity: billions of new users speaking dozens of distinct languages. English has often been considered a lingua franca for apps and websites, but fewer than half of the current online population now speaks it - success in the global web will require a more nimble approach.  This tech talk will explore some of the tips, tricks, and tools that can make internationalization (i18n) and localization (L10n) simpler for web and mobile app developers (with a focus on Chrome and Android).',,'i18n, L10n, international, translation','2381, 2382',,2,http://commondatastorage.googleapis.com/io2012/presentations/live%20to%20website/1208.pdf,http://www.youtube.com/watch?v=xSGA19rG_D8,,,, 1209,Y,Tech Talks,Tech Talk,Knowledge-Based Application Design Patterns,'In this talk we’ll look at emerging design patterns for building web applications that take advantage of large-scale, structured data. We’ll look at open datasets like Wikipedia and Freebase as well as structured markup like Schema.org and RDFa to see what new types of applications these technologies open up for developers.',,,2363,,7,http://io12-knowledge.appspot.com/,http://www.youtube.com/watch?v=pGtrs_SqZOU,,,, 1300,Y,Google TV,Intermediate
